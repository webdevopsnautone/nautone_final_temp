<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Model container</title>
	<style type="text/css">
		body
		{
			margin: 0;padding: 0;box-sizing: border-box;
		}

		.temp1{width: 300px;height: 300px;background-color: gold;margin-left: auto;margin-right: auto;margin-top: 150px;}

		.temp1:before {
	    content:'';
	    width: 60px;
	    height: 60px;
	    position: relative;
	    border-bottom: solid 30px rgb(200,30,50);
	    border-right: solid 30px rgb(200,30,50);
	    border-left: solid 30px transparent;
	    border-top: solid 30px transparent;
	    z-index: -2;
		}
	</style>
</head>
<body>
<div class="temp1">
	<h1>Sample txt</h1>
</div>
</body>
</html>
